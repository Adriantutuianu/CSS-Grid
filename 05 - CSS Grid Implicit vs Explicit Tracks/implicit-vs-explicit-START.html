<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>
  </head>

  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>

    <style>
      .container {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: 200px 400px;
        /* This is explicit- we defined only the columns  */
        /* Solid line is where explicit starts and ends  */
        grid-template-rows: 50px 100px;
        /* This is implicit- we defined the rows as well  */
        grid-auto-rows: 500px;
        grid-auto-columns: 100px;
        /* For the implicit ones - ex item 5 and item 6 */
      }
    </style>
  </body>
</html>
